# SSH Logging Configuration

# Syslog settings
SyslogFacility AUTH
LogLevel VERBOSE

# Additional logging options
# LogLevel DEBUG  # For troubleshooting only

# Session recording (requires additional setup)
# ForceCommand /usr/local/bin/log-session

# Audit logging
# RequiredRSASize 2048  # OpenSSH 9.1+

# Login messages
PrintMotd no
PrintLastLog yes
DebianBanner no

# Log sftp file operations
Subsystem sftp /usr/lib/openssh/sftp-server -f AUTHPRIV -l INFO
