# Custom log rotation configuration for Debian/Ubuntu

# Rotate application logs
/var/log/apps/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 root root
    sharedscripts
    postrotate
        /usr/lib/rsyslog/rsyslog-rotate
    endscript
}

# System logs rotation
/var/log/syslog /var/log/auth.log /var/log/kern.log /var/log/mail.log /var/log/mail.err /var/log/mail.warn {
    daily
    rotate 7
    missingok
    compress
    delaycompress
    sharedscripts
    postrotate
        /usr/lib/rsyslog/rsyslog-rotate
    endscript
}

# Ansible specific logs
/var/log/ansible.log {
    weekly
    rotate 4
    missingok
    compress
    notifempty
    create 0644 root root
}
