[defaults]
# Inventory configuration
inventory = ./inventory.ini
host_key_checking = False

# Logging and output
log_path = ./ansible.log
stdout_callback = yaml
callback_whitelist = profile_tasks, timer, json
nocows = 1
display_skipped_hosts = False
display_args_to_stdout = False

# Performance tuning
forks = 20
pipelining = True
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400
retry_files_enabled = False

# SSH connection
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60
control_path = /tmp/ansible-%%h-%%p-%%r
timeout = 30

# Task execution
stdout_callback = yaml
bin_ansible_callbacks = True
task_output_limit = 100

# Error handling
any_errors_fatal = False
max_fail_percentage = 0

# Python interpreter
interpreter_python = auto_silent

# Diff mode
diff_always = True
diff_add_lines = 10

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60 -o ServerAliveCountMax=3
pipelining = True
control_path_dir = /tmp/.ansible-cp

[colors]
changed = yellow
unreachable = bright red
ok = green
error = bright red
warning = bright purple
skip = cyan
debug = dark gray

[diff]
always = True
context = 3
