[defaults]
inventory = ./inventory.ini   # Path to the inventory file containing the list of hosts
retry_files_enabled = False   # Disables creation of retry files when a task fails
host_key_checking = False     # Disables SSH key checking (useful for testing, insecure for production)

[privilege_escalation]
become = True                 # Enables privilege escalation (sudo) by default
become_method = sudo          # Method for privilege escalation - uses sudo